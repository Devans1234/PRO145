<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script> 
    <body>
        
        <a-scene background="color:#FFFFFF">
       
                                    <!--RING-->             
            <a-ring position="-9 0.2 -18"   radius="1"      color="#CD5C5C">
            </a-ring>

                                    <!--SPHERE-->             

           <a-sphere position="-6 0.2 -18"  radius="0.8"  color="#9000FA">
           </a-sphere>

                                    <!--OCTAHEDRON-->             
           <a-octahedron position="-3 0.2 -18" radius="1.2" color="#FAE400"> 
           </a-octahedron>

                                    <!--CUBE-->             
          <a-box position="0 0.2 -18" radius="1.3" color="#93FA00"> 
          </a-box>

                                    <!--CYLINDER-->             

        <a-cylinder position="3 0.2 -18" radius="1" color="#F7C911">
        </a-cylinder>

          </a-scene>
    </body>
</head>
</html>
